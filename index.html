<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreated Layout</title>

    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background-color: #0078ff;
        }

        /* Top Navbar */
        nav {
            width: 100%;
            height: 70px;
            background-color: #03224c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            background: #0084ff;
            color: white;
            font-size: 28px;
            padding: 6px 16px;
            border-radius: 6px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 28px;
            font-weight: 600;
        }

        .icon-box {
            width: 60px;
            height: 70px;
            background: #0084ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: white;
            font-weight: 900;
        }

        /* Right Side Vertical Menu */
        .right-menu {
            position: fixed;
            top: 70px;
            right: 0;
            width: 90px;
            height: calc(100% - 70px);
            background: #00301c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px 0;
        }

        .right-menu div {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            color: white;
            font-size: 30px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Big Rounded Container */
        .content-box {
            width: calc(100% - 140px);
            margin: 40px;
            background: #e5ffdc;
            padding: 60px 50px;
            border-radius: 50px;
        }

        .title {
            font-size: 120px;
            font-weight: 900;
        }

        .subtext {
            font-size: 40px;
            margin-top: 10px;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">Company Logo</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>

        <div class="icon-box">V</div>
    </nav>

    <!-- Right Vertical Menu -->
    <div class="right-menu">
        <div>Log In</div>
        <div>Sign up</div>
        <div>Settings</div>
    </div>

    <!-- Main Content Box -->
    <div class="content-box">
        <div class="title">Title</div>
        <div class="subtext">subtext</div>
    </div>

</body>
</html>
